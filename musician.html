<!DOCTYPE html>
<html>
 <head>
    <title>Musicians</title>
 </head>
<body>
<h1>Musicians guess by Samyuktha</h1>

<form>
    <label for="secret_musician">Enter the secret musician name</label>
    <input type="password" id="secret_musician" name="secret_musician" value="John Lennon" min=10 max=50 step=2 value=30 >
    <br>
    <label for="guess_musician">Guess the musician</label>
    <input type="text" id="guess_musician" name="guess_musician" >
    <br>
    <input type="button" onclick="checkGuess()" value="Check the guess">
   <div id ="display"></div>
   <div class="container">
    <img id="image" width="100" height="100" src="aphids.jpg"  alt="aphids" onclick="swapImage()">
   </div>
</form>
<script>
    let correct=0;
    let wrong=0;
    function checkGuess(){
    secret=document.getElementById("secret_musician").value;
    guess=document.getElementById("guess_musician").value;
    out=document.getElementById("display")
    if(secret==guess){
        alert("You got it right");
        correct=correct+1; 
        out.innerHTML = "correct: " + correct + " " + "wrong: " + wrong
    }
    else{
        alert("Wrong Musician");
        wrong=wrong+1;
        out.innerHTML = "correct: " + correct + " " + "wrong: " + wrong
    }

    }
    let useImage=1;
    function swapImage(){
        image = document.getElementById("image")
                switch (useImage) {
                    case 1:
                        image.src = "Netwing.jpg";
                        useImage = useImage + 1;
                        break;
                    case 2:
                        image.src = "locusts.jpg";
                        useImage = useImage + 1;
                        break;
                    case 3:
                        image.src = "aphids.jpg";
                        useImage = useImage + 1;
                        break;
                    default:
                        break;
                }
    }
    
</script>
</body>
</html>
